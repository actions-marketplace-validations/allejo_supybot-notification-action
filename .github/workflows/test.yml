name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          npm install
      - name: Run all our commands
        run: |
          npm run all

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Sample IRC Notification
        uses: ./
        with:
          hostname: ${{ secrets.SUPYBOT_HOST }}
          credentials: ${{ secrets.SUPYBOT_PASSWORD }}
          channel: '#sujevo-dev'
          message: "I'm sending a sample message saying I <green>worked</green>!"
